<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <title>Cadastro de pessoas</title>
</head>
<body>
<div id="content-wrapper">
    <main id="main">
        <h2>Cadastro</h2>
        <form class="form js-form">
            <label for="name">
                Nome:
                <input class="form-field js-field" id="name" maxlength="120"
                       name="name" required type="text" inputmode="text"
                       minlength="3" pattern="^([A-zÁ-ú]{3,})(\s[A-zÁ-ú]+)(\s[A-zÁ-ú]+)*$"
                       placeholder=" " autocomplete="name">
            </label>
            <span id="inline-wrapper">
                <label for="birth-date">
                    Data de Nascimento:
                    <input class="form-field js-field" id="birth-date"
                           name="birth-date" required type="date"
                           inputmode="numeric" autocomplete="bday"
                           placeholder=" "
                           pattern="^(0[1-9]|1[0-9]|2[0-9]|3[01])\/(0[1-9]|1[012])\/[0-9]{4}$">
                </label>
                <button type="submit">Salvar</button>
            </span>
            <p id="msg"></p>
        </form>

        <table id="dbData" class="js-table hidden">
          <thead>
            <tr>
              <th class="tableCell">Nome</th>
              <th class="tableCell">Data de Nascimento</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </main>
</div>
<script src="javascript.js"></script>
</body>
</html>
