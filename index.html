<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./cxDialog/dist/css/cxdialog.min.css" />
    <script src="./cxDialog/dist/js/cxdialog.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Cadastro de pessoas</title>
  </head>
  <body>
    <div id="content-wrapper">
      <main id="main">
        <h2>Cadastro</h2>
        <form id="js-person-form" class="form js-form">
          <label for="name"> Nome: </label>
          <input
            class="form-field js-field"
            id="name"
            maxlength="120"
            name="name"
            required
            type="text"
            inputmode="text"
            minlength="3"
            pattern="^([A-zÁ-ú]{3,})(\s[A-zÁ-ú]+)(\s[A-zÁ-ú]+)*$"
            placeholder=" "
            autocomplete="name"
          />

          <span id="inline-wrapper">
            <label for="birth-date"> Data de Nascimento: </label>
            <input
              class="form-field js-field"
              id="birth-date"
              name="birthdate"
              required
              type="date"
              inputmode="numeric"
              autocomplete="bday"
              placeholder=" "
            />

            <button type="submit">Salvar</button>
          </span>
          <p id="msg"></p>
        </form>
        <div id="table-wrapper"></div>
      </main>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
